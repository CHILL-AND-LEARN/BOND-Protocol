<!DOCTYPE html>
<html>
<head>
    <title>BOND | Global Verification</title>
    <style>
        :root { --primary: #00ff88; --bg: #050505; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .verify-box { width: 450px; text-align: center; background: #111; padding: 40px; border-radius: 15px; border: 1px solid #222; }
        .logo { font-size: 24px; font-weight: bold; color: var(--primary); letter-spacing: 5px; margin-bottom: 30px; }
        input { width: 100%; padding: 15px; background: #000; border: 1px solid #333; color: var(--primary); font-family: monospace; border-radius: 5px; box-sizing: border-box; font-size: 16px; outline: none; }
        input:focus { border-color: var(--primary); }
        button { width: 100%; padding: 15px; margin-top: 20px; background: var(--primary); border: none; font-weight: bold; cursor: pointer; border-radius: 5px; transition: 0.3s; }
        button:hover { background: #00cc6e; transform: translateY(-2px); }
        #result { margin-top: 30px; display: none; padding: 15px; border-radius: 5px; font-size: 14px; }
        .valid { background: rgba(0, 255, 136, 0.1); border: 1px solid var(--primary); color: var(--primary); }
    </style>
</head>
<body>

<div class="verify-box">
    <div class="logo">BOND REGISTRY</div>
    <p style="color: #888; font-size: 13px;">Enter the Certificate ID to verify the Escrow funds.</p>
    
    <input type="text" id="certId" placeholder="BND-XXX-XXX-X">
    <button onclick="checkBond()">VERIFY STATUS</button>

    <div id="result"></div>
</div>

<script>
    function checkBond() {
        const id = document.getElementById('certId').value.toUpperCase();
        const result = document.getElementById('result');
        result.style.display = 'block';

        // Simulation logic
        if(id === "BND-882-991-X") {
            result.className = "valid";
            result.innerHTML = "✅ <strong>STATUS: VALID</strong><br>Escrow Account: #99-BOND<br>Collateral: $75.00 LOCKED<br>Expiry: 24 Hours";
        } else {
            result.className = "";
            result.style.border = "1px solid #ff4444";
            result.style.color = "#ff4444";
            result.innerHTML = "❌ <strong>STATUS: UNKNOWN</strong><br>No matching bond found in the global registry. Do not share data.";
        }
    }
</script>

</body>
</html>
